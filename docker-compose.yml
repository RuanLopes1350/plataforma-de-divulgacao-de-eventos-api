services:
  mongo:
    image: mongo:8
    container_name: eventos-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --quiet --logpath /dev/null
    restart: always
  api:
    container_name: eventos-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - mongo

  frontend:
    container_name: eventos-front
    build:
      context: ../plataforma-de-divulgacao-de-eventos-front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../plataforma-de-divulgacao-de-eventos-front/.env.local
    restart: always
    depends_on:
      - api
    
volumes:
  mongo-data:
